<!DOCTYPE html>
<html>
<head>
    <title>Course Participant Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .time-slot {
            display: inline-block;
            width: 45%;
            height: 300px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            padding: 10px;
            margin: 10px;
            vertical-align: top;
        }

        .participant {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .time-slot-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script src="client.js" type="text/javascript"></script>
</head>
<body>
<h1>Course Participant Distribution</h1>

<div id="participants">
    <h2>Participants:</h2>
    <div id="participant-list"/>
</div>

<div id="time-slot-list">
    <h2>Time Slots:</h2>
</div>
</body>
</html>
